<html>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <meta charset="UTF-8">
  <title>Handlebars.js Barcode List</title>
</head>
<body style="margin:5%">

  <h1><strong>List of barcode and quantity</strong></h1>
  <h3>Click on the coloumn name to reorder the table.</h3>
  <div id="barcodeList">
  </div>
 
  <!-- HANDLEBARS TEMPLATE -->
  <script id="barcodeTemplate" type="text/x-handlebars-template">
  <table id="myTable" class="u-full-width">
    <tbody>
    {{#if stock}}
        <thead>
    <tr>
      <th>Code</th>
      <th>Quantity</th>
    </tr>
  </thead>
        {{#each stock}} 
        <tr>
          <td>{{code}}</td>
          <td>{{quantity}}</td>
          </tr>  
        {{/each}} 
   
       </tbody>
     </table> 
    {{else}}
      <p>There are no data.</p>
    {{/if}}

  </script>
 
  <!-- REQUIRE HANDLEBARS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/handlebars.js"></script>

  <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
  <script src="js/barcodeList.js"></script>
 <script type="text/javascript" src="/js/jquery-latest.js"></script>
<script type="text/javascript" src="/js/jquery.tablesorter.js"></script>
<script>
  $(function(){
  $("#myTable").tablesorter({ sortList: [[0,0], [1,0]] });
});
</script>
</body>
